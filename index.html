      <div id="main-frame-js">
        <div class="logo">
          <img src="images/quotation.svg" />
        </div>

        <div class="paragraph">
          <p id="quote"></p>
        </div>

        <div class="author">
          <h2 id="author">Do you want to read some quotes?</h2>
        </div>

        <div class="tags" id="tag"></div>
        <div class="button">
          <button id="autogenerate">New Quote</button>
          <button id="create">Create quote</button>
        </div>
      </div>

      <div id="create-quote-container">
        <div class="box">
          <h2 class="headerStyling">Enter your quote:</h2>
          <textarea id="quoteInput"></textarea>
        </div>

        <div class="box">
          <h2 class="headerStyling">Enter the Author:</h2>
          <input type="text" id="authorInput" />
        </div>

        <div class="box">
          <h2 class="headerStyling">Enter the appropiate tags:</h2>
          <input type="text" id="tagsInput" />
          <div id="tagsDisplay"></div>
          <p id="errorMessage"></p>
          <button id="submit">Confirm</button>
        </div>
      </div>
    </div>

    <script src="js/script.js" async defer></script>
